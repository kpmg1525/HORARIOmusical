            const container = day === '22' ? document.getElementById("tableContainer22") : document.getElementById("tableContainer23");

            if (visibleArtists.length === 0) {
                container.innerHTML = '<div class="empty-message">No hay artistas para mostrar. ¬°Restaura la lista!</div>';
                document.getElementById("artistCount").textContent = "0";
                return;
            }

            const table = document.createElement("table");
            table.className = "schedule-table";

            // Encabezado
            const thead = document.createElement("thead");
            thead.innerHTML = `
                <tr>
                    <th style="background: #ff0000;">‚è∞ Hora</th>
                    <th style="background: #ffcccc;">üé§ Stage Rojo</th>
                    <th style="background: #ff9999;">üé§ Stage Sesiones</th>
                    <th style="background: #ccffcc;">üéµ Stage Verde</th>
                    <th style="background: #ccccff;">üé∏ Stage Azul</th>
                    <th style="background: #ffddcc;">üéâ Stage Naranja</th>
                </tr>
            `;
            table.appendChild(thead);

            // Body - Una fila por cada 2 horas
            const tbody = document.createElement("tbody");

            // Generar horas de 14:00 a 00:00 (de dos en dos)
            for (let hour = 14; hour < 26; hour += 2) {
                const displayHour = hour >= 24 ? hour - 24 : hour;
                const timeStr = `${String(displayHour).padStart(2, '0')}:00`;

                const tr = document.createElement("tr");
                let html = `<td class="time-slot">${timeStr}</td>`;

                // Para cada escenario, mostrar artistas que act√∫an en estas 2 horas
                ['red', 'redsessions', 'green', 'blue', 'orange'].forEach(stage => {
                    const stageArtists = visibleArtists.filter(artist => {
                        const artistHour = Math.floor(artist.startTime);
                        // Mostrar artistas que caen en esta hora o la siguiente
                        return artist.stage === stage && (artistHour === hour || artistHour === hour + 1);
                    });

                    html += `<td class="artist-cell stage-${stage}">`;

                    stageArtists.forEach((artist) => {
                        const artistIndex = visibleArtists.indexOf(artist);
                        html += `
                            <div class="artist-item" style="background: inherit;">
                                <div>
                                    <div class="artist-name-cell">${artist.name}</div>
                                    <div class="artist-time-cell">${artist.time}</div>
                                </div>
                                <button class="btn-remove-table" onclick="removeArtist('${day}', ${artistIndex})">‚ùå</button>
                            </div>
                        `;
                    });

                    html += `</td>`;
                });

                tr.innerHTML = html;
                tbody.appendChild(tr);
            }

            table.appendChild(tbody);
            container.appendChild(table);

            document.getElementById("artistCount").textContent = visibleArtists.length;
        }


        function removeArtist(day, index) {
            if (day === '22') {
                visibleArtists22.splice(index, 1);
            } else {
                visibleArtists23.splice(index, 1);
            }
            renderTable(day);
        }

        function switchView(day) {
            currentView = day;

            const view22 = document.getElementById("tableView22");
            const view23 = document.getElementById("tableView23");
            const buttons = document.querySelectorAll(".btn-view");

            buttons.forEach(btn => btn.classList.remove("active"));

            if (day === '22') {
                view22.classList.remove("hidden-view");
                view22.classList.add("visible-view");
                view23.classList.add("hidden-view");
                view23.classList.remove("visible-view");
                buttons[0].classList.add("active");
            } else {
                view22.classList.add("hidden-view");
                view22.classList.remove("visible-view");
                view23.classList.remove("hidden-view");
                view23.classList.add("visible-view");
                buttons[1].classList.add("active");
            }

            renderTable(day);
        }

        function resetAll() {
            if (currentView === '22') {
                visibleArtists22 = [...artists22];
            } else {
                visibleArtists23 = [...artists23];
            }
            renderTable(currentView);
        }

        // Render inicial (tabla)
        renderTable('22');

        // Registrar Service Worker para PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:application/javascript,self.addEventListener("install",e=>self.skipWaiting());self.addEventListener("activate",e=>e.waitUntil(clients.claim()));self.addEventListener("fetch",e=>e.respondWith(fetch(e.request).catch(()=>new Response("Offline"))))').catch(err => console.log('SW registration failed:', err));
        }
    </script>
</body>
</html>
